<div class="min-w-screen min-h-screen bg-teal-900 px-5 flex justify-center items-center">
  <div class="w-full mx-auto rounded-xl text-gray-800 relative overflow-hidden" style="max-width: 350px;">
    <h1 class="text-center text-3xl py-10 font-bold ">Angular Calculator</h1>

    <!-- Calculator Screen -->
    <div class="w-ful bg-gradient-to-b from-gray-800 to-gray-700 text-right">
      <div class="w-full p-6 text-2xl text-white font-thin">
        {{funcT}}
      </div>
      <div class="w-full px-5 py-6 text-white font-thin">
        {{calcVal}}
      </div>
    </div>

    <!-- Calculator button area  -->
    <div class="w-full bg-gradient-to-b from-red-500 to-red-800">

      <!-- 1st row  -->
      <div class="flex w-full">
        <div class="w-2/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('c','function')">
            c
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('%','function')">
            %
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('/','function')">
            /
          </button>
        </div>
      </div>

      <!-- 2nd row  -->
      <div class="flex w-full">
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('7','number')">
            7
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('8','number')">
            8
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('9','number')">
            9
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('*','function')">
            *
          </button>
        </div>
      </div>

      <!-- 3rd row -->
      <div class="flex w-full">
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('4','number')">
            4
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('5','number')">
            5
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('6','number')">
            6
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('-','function')">
            -
          </button>
        </div>
      </div>

      <!-- 4th row -->
      <div class="flex w-full">
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('1','number')">
            1
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('2','number')">
            2
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('3','number')">
            3
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('+','function')">
            +
          </button>
        </div>
      </div>

      <!-- 5th row  -->
      <div class="flex w-full">
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('0','number')">
            0
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('.','number')">
            .
          </button>
        </div>
        <div class="w-2/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('=','function')">
            =
          </button>
        </div>
      </div>

    </div>

  </div>
</div>
